{% extends "base.html" %}
{% block body %}
<h2>Admin interface</h2>

<form action="{{ url_for('admin_add_user') }}">
  <button type="submit" class="btn"><i class="fa fa-plus"></i> Add user</button>
</form>

<hr class="no-line" />

{% if users %}
<form id="user_actions" method="post">
  <input name="csrf_token" type="hidden" value="{{ csrf_token() }}"/>
  <ul id="users">
    {% for user in users %}
      <li>
          {{ user.username }}
          <a href="/admin/edit/{{ user.id }}">Edit</a>
          <button type="submit" formaction="/admin/delete/{{ user.id }}">Delete</button>
          Created {{ user.created_on }}
          Last access {{ user.last_access }}
      </li>
    {% endfor %}
  </ul>
</form>
{% else %}
<p>No users to display</p>
{% endif %}

{% endblock %}
